name: Build and deploy fullstack app to Azure Web App - DocuGen

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # --------------------
      # Checkout repo
      # --------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------
      # Backend Setup
      # --------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install backend dependencies
        run: |
          pip install -r backend/requirements.txt

      # --------------------
      # Frontend Setup
      # --------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install frontend dependencies and build
        run: |
          cd frontend
          npm ci
          CI=false npm run build   # ðŸš€ ignore warnings in CI

      # --------------------
      # Copy frontend build into backend/frontend
      # --------------------
      - name: Copy frontend build to backend
        run: |
          mkdir -p backend/frontend/build
          cp -r frontend/build/* backend/frontend/build/

      # --------------------
      # Upload artifact for deploy
      # --------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fullstack-app
          path: |
            backend/**
            !backend/venv/
            !backend/__pycache__/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: fullstack-app
          path: ./backend

      # --------------------
      # Deploy to Azure Web App using Publish Profile
      # --------------------
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'DocuGen'  # must match exactly your Azure App Service name
          package: ./backend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          startup-command: 'gunicorn -w 4 -k uvicorn.workers.UvicornWorker backend.app.main:app'